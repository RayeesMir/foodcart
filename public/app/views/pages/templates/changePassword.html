<h5>Change Password</h5>

<div class="changePasswordForm"> 
	  <form name="changePasswordform" validate>
		<div class="row">
			<div class="col s3">
				<label class="addrLabel">Current Password</label>
			</div>
			<div class="col s5">
	          <input placeholder="Current Password" type="password" ng-model="pass.current" maxlength="20" class="validate">
	        </div>
		</div>
		<div class="row">
			<div class="col s3">
				<label class="addrLabel">New Password</label>
			</div>
			<div class="col s5">
	          <input placeholder="New Password" type="password" ng-model="pass.new" ng-minlength="6" maxlength="20" class="validate">
	        </div>
		</div>
		<div class="row">
			<div class="col s3">
				<label class="addrLabel">Confirm Password</label>
			</div>
			<div class="col s5">
	          <input placeholder="Re-enter new Password" type="password" ng-model="pass.confirm"  ng-minlength="6" maxlength="20" class="validate">
	        </div>
		</div>
		<div class="row" style="padding: 20px 0">
			<div class="col s3">&nbsp;</div>
			<div class="col s5">
				<button type="submit" class="btn right" ng-click="passChange(pass)">UPDATE</button>
			</div>	
		</div>
	  </form>	
</div>
